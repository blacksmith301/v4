<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Sonic Expert v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Animation for the visual rumble effect */
      @keyframes rumble {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); border-color: rgb(39 39 42); }
        10% { box-shadow: 0 0 200px 52px rgba(34, 211, 238, 0.4); border-color: rgba(34, 211, 238, 0.8); }
        70% { box-shadow: 0 0 70px 18px rgba(34, 211, 238, 0.1); border-color: rgba(34, 211, 238, 0.3); }
        75% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); border-color: rgb(39 39 42); }
        100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); border-color: rgb(39 39 42); }
      }

      @keyframes pulse-screen {
        0% { background: radial-gradient(circle at center, rgba(34, 211, 238, 0), transparent 70%); }
        10% { background: radial-gradient(circle at center, rgba(34, 211, 238, 0.15), transparent 70%); }
        70% { background: radial-gradient(circle at center, rgba(34, 211, 238, 0.05), transparent 70%); }
        75% { background: radial-gradient(circle at center, rgba(34, 211, 238, 0), transparent 70%); }
        100% { background: radial-gradient(circle at center, rgba(34, 211, 238, 0), transparent 70%); }
      }
      
      .animate-rumble {
        animation: rumble 0.2s linear infinite;
      }

      .animate-rumble-light {
        animation: rumble 0.4s linear infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 0.4s linear infinite;
      }

      .animate-pulse-screen {
        animation: pulse-screen 0.4s linear infinite;
      }
    </style>
